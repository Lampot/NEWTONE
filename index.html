<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LAMPOT JOURNAL</title>

<!-- IBM Plex Mono font -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: "IBM Plex Mono", monospace;
    background: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
  }

  header {
    font-weight: 500;
    font-size: 1.2rem;
    padding: 20px 40px;
    border-bottom: 1px solid #ddd;
  }

  main {
    flex: 1;
    overflow-y: auto;
    padding: 40px;
    box-sizing: border-box;
  }

  .entry {
    margin-bottom: 60px;
  }

  .timestamp {
    color: #999;
    font-size: 0.9rem;
    margin-bottom: 10px;
    display: block;
  }

  .text {
    white-space: pre-wrap;
    font-size: 1rem;
    line-height: 1.7;
  }

  footer {
    border-top: 1px solid #eee;
    font-size: 0.8rem;
    color: #aaa;
    padding: 20px 40px;
  }

  /* Opinion Box */
  .opinion-box {
    border-top: 1px solid #ddd;
    padding: 20px 40px;
    position: relative;
  }

  .opinion-box textarea,
  .opinion-box button {
    font-family: "IBM Plex Mono", monospace;
    font-size: 1rem;
    box-sizing: border-box;
    padding: 10px;
  }

  .opinion-box textarea {
    flex: 3;
    min-height: 40px; /* same height as previous name input */
    resize: vertical;
    border: 1px solid #333;
    background: #fff;
    color: #000;
  }

  .opinion-box button {
    flex: 1;
    cursor: pointer;
    border: 1px solid #000;
    background: #fff;
    margin-left: 10px;
    transition: 0.2s;
  }

  .opinion-box button:hover {
    background: #000;
    color: #fff;
  }

  .opinion-box .flex-container {
    display: flex;
    gap: 10px;
    position: relative;
    flex-wrap: wrap;
  }

  /* Floating Notification above send button */
  .notification {
    position: absolute;
    bottom: 80px; /* slightly higher above send button */
    right: 0;
    background: #fff;
    border: 1px solid #000;
    color: #000;
    padding: 8px 16px;
    font-family: "IBM Plex Mono", monospace;
    font-size: 0.95rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 1000;
    white-space: nowrap;
    transform: translateY(10px);
  }

  .notification.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .opinion-box .flex-container {
      flex-direction: column;
    }
    .opinion-box button {
      margin-left: 0;
      margin-top: 10px;
    }
    .notification {
      bottom: 110px; /* adjust for stacked button */
      right: 0;
    }
  }
</style>
</head>
<body>

<header>LAMPOT JOURNAL</header>

<main>
  <div class="entry">
    <span class="timestamp">2025-10-27 18:40</span>
    <div class="text">
I wrote this because I needed to remember the silence.
No hooks. No noise. Just words laid bare.
    </div>
  </div>

  <div class="entry">
    <span class="timestamp">2025-10-26 23:12</span>
    <div class="text">
The city never sleeps, but I do. Eventually.
I lose count of the times I restart, rewrite, relive.
    </div>
  </div>
</main>

<div class="opinion-box">
  <div class="flex-container">
    <textarea id="opinionText" placeholder="SUBMIT YOUR OPINION COMPLETLY ANONYMOUSLY!" required></textarea>
    <button id="sendOpinion">SEND</button>
    <div id="notification" class="notification">OPINION SENT!</div>
  </div>
</div>

<footer>© 2025 Lampot — All rights reserved.</footer>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  emailjs.init("6ij2uvIoDfIhrSGqC"); // keep your public key

  const opinionText = document.getElementById('opinionText');
  const sendButton = document.getElementById('sendOpinion');
  const notification = document.getElementById('notification');

  // Convert input to all caps as they type
  opinionText.addEventListener('input', () => {
    opinionText.value = opinionText.value.toUpperCase();
  });

  function showNotification() {
    notification.classList.add('show');
    setTimeout(() => {
      notification.classList.remove('show');
    }, 3000); // visible for 3 seconds
  }

  sendButton.addEventListener('click', () => {
    const text = opinionText.value.trim();
    if (!text) return;

    // Send via EmailJS with hidden anonymous name
    emailjs.send("service_k0tnwv9","template_eqkc75o",{
      from_name: "ANONYMOUS",
      message: text
    })
    .then(() => {
      opinionText.value = "";
      showNotification();
    }, (err) => {
      console.error(err);
      alert("Failed to send. Try again later.");
    });
  });
</script>

</body>
</html>
