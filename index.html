<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: "IBM Plex Mono", monospace;
    background: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
  }

  header {
    font-weight: 500;
    font-size: 1.2rem;
    padding: 20px 40px;
    border-bottom: 1px solid #ddd;
  }

  main {
    flex: 1;
    overflow-y: auto;
    padding: 40px;
    box-sizing: border-box;
  }

  .entry {
    margin-bottom: 60px;
  }

  .timestamp {
    color: #999;
    font-size: 0.9rem;
    margin-bottom: 10px;
    display: block;
  }

  .text {
    white-space: pre-wrap;
    font-size: 1rem;
    line-height: 1.7;
  }

  footer {
    border-top: 1px solid #eee;
    font-size: 0.8rem;
    color: #aaa;
    padding: 20px 40px;
  }

  /* Opinion Box */
  .opinion-box {
    border-top: 1px solid #ddd;
    padding: 20px 40px;
    position: relative;
  }

  .opinion-box textarea,
  .opinion-box button {
    font-family: "IBM Plex Mono", monospace;
    font-size: 1rem;
    box-sizing: border-box;
    padding: 10px;
  }

  .opinion-box textarea {
    flex: 3;
    min-height: 40px; 
    resize: vertical;
    border: 1px solid #333;
    background: #fff;
    color: #000;
  }

  .opinion-box button {
    flex: 1;
    cursor: pointer;
    border: 1px solid #000;
    background: #fff;
    margin-left: 10px;
    transition: 0.2s;
  }

  .opinion-box .flex-container {
    display: flex;
    gap: 10px;
    position: relative;
    flex-wrap: wrap;
  }

  /* Floating Notification above send button */
  .notification {
    position: absolute;
    bottom: 80px; 
    right: 0;
    background: #fff;
    border: 1px solid #000;
    color: #000;
    padding: 8px 16px;
    font-family: "IBM Plex Mono", monospace;
    font-size: 0.95rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 1000;
    white-space: nowrap;
    transform: translateY(10px);
  }

  .notification.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }

  @media (max-width: 600px) {
    .opinion-box .flex-container {
      flex-direction: column;
    }
    .opinion-box button {
      margin-left: 0;
      margin-top: 10px;
    }
    .notification {
      bottom: 110px;
      right: 0;
    }
  }

  /* Audio Button */
  .audio-button {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: #fff;
    border: 2px solid #000;
    cursor: pointer;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }

  .audio-button img {
    width: 30px;
    height: 30px;
  }

<script>
  // 1ï¸âƒ£ Firebase Initialization
  const firebaseConfig = {

    authDomain: "newtone-d1592.firebaseapp.com",
    databaseURL: "https://newtone-d1592-default-rtdb.firebaseio.com",

    measurementId: "G-7QM8XJK1NY"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // 2ï¸âƒ£ Grab DOM elements
  const opinionText = document.getElementById('opinionText');
  const sendButton = document.getElementById('sendOpinion');
  const notification = document.getElementById('notification');
  const entriesContainer = document.querySelector('main');

  // 3ï¸âƒ£ Uppercase input (keep your behavior)
  opinionText.addEventListener('input', () => {
    opinionText.value = opinionText.value.toUpperCase();
  });

  // 4ï¸âƒ£ Notification
  function showNotification() {
    notification.classList.add('show');
    setTimeout(() => {
      notification.classList.remove('show');
    }, 3000);
  }

  // 5ï¸âƒ£ Send button â€” now saves to Firebase AND shows for everyone
  sendButton.addEventListener('click', () => {
    const text = opinionText.value.trim();
    if (!text) return;

    // Save to Firebase
    db.ref('posts').push({
      text,
      timestamp: new Date().toISOString()
    });

    // Keep EmailJS if you want, optional:
    if (typeof emailjs !== "undefined") {
      emailjs.send("service_k0tnwv9","template_eqkc75o",{
        from_name: "ANONYMOUS",
        message: text
      });
    }

    opinionText.value = "";
    showNotification();
  });

  // 6ï¸âƒ£ Listen for live posts (shows for everyone instantly)
  db.ref('posts').on('child_added', snapshot => {
    const post = snapshot.val();
    const div = document.createElement('div');
    div.className = 'entry';
    div.innerHTML = `
      <span class="timestamp">${new Date(post.timestamp).toLocaleString()}</span>
      <div class="text">${post.text}</div>
    `;
    entriesContainer.prepend(div);
  });

  // 7ï¸âƒ£ Audio Button (keep your code)
  const audioButton = document.getElementById('audioButton');
  const audioPlayer = document.getElementById('audioPlayer');
  const audioIcon = document.getElementById('audioIcon');
  let isPlaying = false;
  const mutedImg = "https://i.imgur.com/nKKO3kv.png";
  const playingImg = "https://i.imgur.com/6W5FEhY.png";

  audioButton.addEventListener('click', () => {
    if (!isPlaying) {
      audioPlayer.loop = true;
      audioPlayer.play();
      isPlaying = true;
      audioIcon.src = playingImg;
    } else {
      audioPlayer.pause();
      isPlaying = false;
      audioIcon.src = mutedImg;
    }
  });

// Queue system to prevent bots from sending messages all at once
let botQueue = [];

// Function to pick a random item from array
function pickRandom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

// Add a bot message to the queue
function enqueueBotMessage(botName, reply) {
  botQueue.push({ botName, reply });
  processBotQueue();
}

// Process the queue if not already processing
let isProcessingQueue = false;
function processBotQueue() {
  if (isProcessingQueue || botQueue.length === 0) return;
  isProcessingQueue = true;

  const { botName, reply } = botQueue.shift();

  // Random delay between 10-30 seconds
  const delay = 800 + Math.random() * 4000;

  setTimeout(() => {
    db.ref('posts').push({
      text: reply,
      from_name: botName,
      timestamp: new Date().toISOString()
    });
    isProcessingQueue = false;
    processBotQueue(); // Process next message in queue
  }, delay);
}
