<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NEWTONE</title>

<!-- Favicon -->
<link rel="icon" href="https://i.imgur.com/TX868pW.png" type="image/png">

<!-- Social Preview (Link Embed Image) -->
<meta property="og:title" content="NEWTONE">
<meta property="og:image" content="https://i.imgur.com/zBqC1Bd.png">
<meta property="og:type" content="website">
<meta property="og:description" content="LAMPOT JOURNAL — A Project by NEWTONE">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="NEWTONE">
<meta name="twitter:image" content="https://i.imgur.com/zBqC1Bd.png">

<!-- IBM Plex Mono font -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: "IBM Plex Mono", monospace;
    background: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
  }

.header {
  font-weight: 100;
  font-size: 1.5rem; /* Made bigger */
}


  main {
    flex: 1;
     font-size: 1rem;
    overflow-y: auto;
    padding: 10px 60px; /* Slightly larger padding for balance */
    box-sizing: border-box;
  }

  .entry {
    margin-bottom: 60px;
  }

  .timestamp {
    color: #999;
    font-size: 1.2rem; /* Increased from 0.9rem */
    margin-bottom: 10px;
    display: block;
  }

  .text {
    white-space: pre-wrap;
    font-size: 1.5rem; /* Increased from 1rem */
    line-height: 2; /* Slightly bigger line spacing */
  }

  footer {
    border-top: 1px solid #eee;
    font-size: 1rem; /* Increased from 0.8rem */
    color: #aaa;
    padding: 20px 40px;
  }

  /* Opinion Box */
  .opinion-box {
    border-top: 1px solid #ddd;
    padding: 20px 40px;
    position: relative;
  }

  .opinion-box textarea,
  .opinion-box button {
    font-family: "IBM Plex Mono", monospace;
    font-size: 1.2rem; /* Slightly bigger */
    box-sizing: border-box;
    padding: 10px;
  }

  .opinion-box textarea {
    flex: 3;
    min-height: 40px; 
    resize: vertical;
    border: 1px solid #333;
    background: #fff;
    color: #000;
  }

  .opinion-box button {
    flex: 1;
    cursor: pointer;
    border: 1px solid #000;
    background: #fff;
    margin-left: 10px;
    transition: 0.2s;
  }

  .opinion-box .flex-container {
    display: flex;
    gap: 10px;
    position: relative;
    flex-wrap: wrap;
  }

  /* Floating Notification above send button */
  .notification {
    position: absolute;
    bottom: 80px; 
    right: 0;
    background: #fff;
    border: 1px solid #000;
    color: #000;
    padding: 8px 16px;
    font-family: "IBM Plex Mono", monospace;
    font-size: 1.2rem; /* Bigger notification text */
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 1000;
    white-space: nowrap;
    transform: translateY(10px);
  }

  .notification.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }

  @media (max-width: 600px) {
    .opinion-box .flex-container {
      flex-direction: column;
    }
    .opinion-box button {
      margin-left: 0;
      margin-top: 10px;
    }
    .notification {
      bottom: 110px;
      right: 0;
    }
  }

  #clock {
    position: fixed;
    top: 20px;
    right: 40px;
    font-family: "IBM Plex Mono", monospace;
    font-size: 1.5rem; /* Increased from 1rem */
    color: #000;
    background: #fff;
  }
</style>
</head>
<body>
  <div id="clock"></div>

  <main>
    <div class="entry">
      <span class="timestamp"></span>
      <div class="header">COMING SOON</div>
    </div>
  </main>

  <footer>© 2025 NEWTONE — All rights reserved.</footer>

  <script>
    function updateClock() {
      const now = new Date();

      let days = String(now.getDate()).padStart(2, "0");
      let hours = String(now.getHours()).padStart(2, "0");
      let minutes = String(now.getMinutes()).padStart(2, "0");
      let seconds = String(now.getSeconds()).padStart(2, "0");
      let milliseconds = String(now.getMilliseconds()).padStart(3, "0");

      document.getElementById("clock").textContent =
        `${days}:${hours}:${minutes}:${seconds}:${milliseconds}`;
    }

    setInterval(updateClock, 10);
    updateClock();
  </script>
</body>
</html>
